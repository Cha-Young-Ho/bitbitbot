                    keyId,

        // ë¡œê·¸ í‘œì‹œ ì—…ë°ì´íŠ¸

            const existingLogs = logContainer.children.length;
            if (logs.length > existingLogs) {

                    const log = logs[i];
                    const timestamp = new Date(log.timestamp).toLocaleTimeString();

                    if (log.level === 'success') {

                        successLogEntry.innerHTML = `[${timestamp}] ${log.message}`;
                        
                        // ê¸°ì¡´ "ì„±ê³µí•œ ê±°ë˜ê°€ ì—†ìŠµë‹ˆë‹¤" ë©”ì‹œì§€ ì œê±°

            }
        }
